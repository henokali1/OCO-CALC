<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="/assets/js/app.js"></script>
    <script src="/assets/js/ui.js"></script>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/assets/images/logo.png">
    <meta name="apple-mobile-web-app-status-bar" content="#FFE1C4">
    <meta name="theme-color" content="#FFE1C4">


    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>OCO Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row" style="padding-top: 11rem;">
                <div class="input-field col s6">
                    <i class="material-icons prefix green-text">trending_up</i>
                    <input value="1" id="percent_up" type="number">
                    <label for="percent_up">%↑</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix red-text">trending_down</i>
                    <input value="3" id="percent_down" type="number">
                    <label for="percent_down">%↓</label>
                </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="buy" type="number" autofocus>
                <label for="buy">Buy</label>
            </div>
            <div class="row">
                <div class="col s6">
                    <h6>Sell: <span id="sell"></span></h6>
                </div>
                <div class="col s6">
                    <button class="right btn" id="copy_sell">Copy</button>
                </div>
            </div>
            <div class="row">
                <div class="col s6">
                    <h6>Stop Loss: <span id="stop_loss"></span></h6>
                </div>
                <div class="col s6">
                    <button class="right btn red" id="copy_stop_loss">Copy</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        $("#percent_up").on("change paste keyup", calc);
        $("#percent_down").on("change paste keyup", calc);
        $("#buy").on("change paste keyup", calc);

        function calc(){
            percent_up = parseFloat($("#percent_up").val())
            percent_down = parseFloat($("#percent_down").val())
            buy = parseFloat($("#buy").val())

            sell = buy*(1+(percent_up/100))
            stopLoss = buy*(1-(percent_down/100))
            if(isNaN(sell)){
                document.getElementById('sell').innerText = ''
                document.getElementById('stop_loss').innerText = ''
            }
            else {
                document.getElementById('sell').innerText = sell
                document.getElementById('stop_loss').innerText = stopLoss
            }
            
        }
    </script>

    <script>
        document.getElementById("copy_sell").addEventListener("click", copy_sell);
        document.getElementById("copy_stop_loss").addEventListener("click", copy_stop_loss);

        function copy_sell() {
            var copyText = document.getElementById("sell");
            var textArea = document.createElement("textarea");
            textArea.value = copyText.textContent;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("Copy");
            textArea.remove();
        }

        function copy_stop_loss() {
            var copyText = document.getElementById("stop_loss");
            var textArea = document.createElement("textarea");
            textArea.value = copyText.textContent;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("Copy");
            textArea.remove();
        }
    </script>
</body>
</html>
